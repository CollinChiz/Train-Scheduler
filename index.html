<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- script.js -->
    <script src="assets/java/script.js"></script>


</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="title">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">choo choo chee chee</p>
        </div>
    </div>
    <table class="table" id="trainData">
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes away</th>
        </tr>
        <!-- <tr>
                  <td>trenton express</td>
                  <td>trenton</td>
                  <td>25</td>
                  <td>5:35</td>
                  <td>10</td>
              </tr> -->
    </table>
    <br>
    <br>
    <div class="card">
            <div class="card-header">
             Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="name">Train Name</label>
                        <input class="form-control" id="trainName">
                    </div>

                    <div class="form-group row">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination">
                    </div>

                    <div class="form-group row">
                        <label for="firstTrainTime">First Train Time</label>
                        <input class="form-control" id="firstTrainTime">
                    </div>
                    <div class="form-group row">
                        <label for="frequency">Frequency</label>
                        <input class="form-control" id="frequency">
                    </div>

                    <button id="submit">Submit</button>
                </form>
            </div>
    </div>
        
</body>

</html>
